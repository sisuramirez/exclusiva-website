<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentalX - Car Rental Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav__logo">RentalX.</div>
        
         <button class="nav__hamburger" id="hamburger">
            <span class="nav__hamburger-line"></span>
            <span class="nav__hamburger-line"></span>
            <span class="nav__hamburger-line"></span>
        </button>


        <ul class="nav__menu" id="nav-menu">
            <li class="nav__item"><a href="#" class="nav__link">Rent</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Share</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Ride</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Service</a></li>
        </ul>
        <div class="nav__auth">
            <button class="nav__button nav__button--signup">Sign up</button>
            <button class="nav__button nav__button--login">Sign in</button>
        </div>
    </nav>



    <!-- Hero Section -->
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__title">Looking to save more on your rental car?</h1>
            <p class="hero__description">Discover RentalX car rental options in USA with Rent a Car. Select from a range of car options and local specials</p>
            
            <div class="hero__store">
                <a href="#" class="hero__store-link">
                    <img src="#" alt="App Store" class="hero__store-button">
                </a>
                <a href="#" class="hero__store-link">
                    <img src="#" alt="Google Play" class="hero__store-button">
                </a>
            </div>

            <form class="search">
                <div class="search__field">
                    <input type="text" class="search__input" placeholder="Choose a location">
                </div>
                <div class="search__field">
                    <input type="text" class="search__input" placeholder="Pick-up date">
                </div>
                <div class="search__field">
                    <input type="text" class="search__input" placeholder="Return date">
                </div>
                <button class="search__button">Search</button>
            </form>
        </div>
        <div class="hero__image-container">
            <!-- This div will be styled with CSS to create the orange background -->
        </div>
    </section>
</body>
</html>
